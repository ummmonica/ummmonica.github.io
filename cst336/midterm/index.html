<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <title>Famous Quotes</title>

        <!-- shuffle library -->
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script>
    </head>

    <body>
        <!-- to display initial quote the changes every time page refreshes -->
        <div id = "quote">
            <span id = "displayQuote"></span><br><br>
            <!-- TODO: CHECK WHY THE QUOTE/AUTHOR IS APPEARING AS UNDEFINED -->
            <span id = "displayAuthor"></span><br><br>
        </div>

        <!-- container for displaying author info -->
        <div id = "authorInfo" style = "display: none;">
            <!-- displays author's pic -->
            <img id = "authorPic" src = "" alt = "Picture of Author" style = "max-width: 200p;">
            <!-- displays author's bio -->
            <div id = "authorBio"> </div>
        </div>

        <!-- radio buttons for translation options -->
        <h2><span id = "language">Select a Language to Translate</span></h2>

        <!-- randomized buttons generated in JS -->
        <div id = "translationLanguages"> </div>

        <!-- placeholder in case user does not select a language -->
        <div id = "translationError"> </div>

        <!-- translate BUTTON  -->
        <br>
        <button id = "translateBtn">Translate</button>
        <br> <br>

        <!-- display flag image here -->
        <div id = "flagContainer" style = "display: none;">
            <img id = "flag" src = "" alt = "Flag of Language" style = "max-width: 100px";>
        </div> 

        <!-- display translated quote -->
        <div id = "translatedQuote"> </div> <br>

        <!-- display author info BUTTON -->
        <button id = "authorBtn">Display Author Info</button> <br><br>

        <!-- display number of quotes -->
        <h3>Number of Quotes: </h3>
        <input type = "text" id = "num">
        <span id = "searchError" style = "color: red;"></span>

        <div id = "numQuotes"></div> <br>

        <!-- get quotes BUTTON -->
        <button id = "quotesBtn">Get Quotes</button> <br><br>

        <!-- FOOTER -->
        <footer>
            <hr>
            <!-- Your last name and year here in ALL assignments -->
            CST336 Internet Programming. 2025&copy; Um 

            <br>

            <strong>Disclaimer:</strong> The contents of this webpage is strictly for academic use only. 
            
            <br>

            <!-- Insert CSUMB Logo -->
            <figure>
                <img src="img/logo.png" alt="CSUMB Logo">
            </figure>
        </footer>
        
        <script src = "js/script.js"></script>
    </body>
</html>
