<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>

        <br>
        
        <div id="main">
            Enter a guess: 
            <input type = "text" id= "playerGuess" size= "5">         
            <button id = "guessBtn"> Guess </button> <br>
            <button id = "resetBtn"> Reset </button> 

            <!-- friendly way to display messages on webpage -->
            <div id = "feedback"> </div>

            <div> Previous Guesses:
                <span id = "guesses"> </span>
            </div>

            <!-- to show number of previous guesses -->
            <div> Guesses Left: 
                <span id = "guesses_left"> </span>
            </div>

        </div>

        <script src = "js/script.js"></script>

    </body>
</html>
