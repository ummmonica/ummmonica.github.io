<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>JavaScript Course</title>
    </head>

    <body>

        <script src="script.js"></script>

        
        <script>
            // enforces stricter parsing and error handling in your JavaScript code
            "use strict"; 

            // variables can be number, string, or boolean
            var a = "string";
            var b = true;
            var c = 5;

            // modern version of 'var'
            let d = "another string";
            let myVar = 10;

            console.log(typeof myVar);
            myVar = "now I'm a string";
            console.log(typeof myVar);

            // this message pops up when webpage is open
            // alert('Welcome to JavaScript Programming!');

            // similar to 'alert'
            let firstName = prompt("Enter your first name:");

            if (firstName == "Mike") {
                alert("Welcome back, Mike!");
            } 
            else {
                alert("Hello, " + firstName + "!");
            }

            //  call this function to execute code within
            function myFunction() {
                console.log("This is my function!");
                
            }
        </script>

    </body>
